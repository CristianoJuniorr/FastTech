<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fast Tech | Tecnologia rápida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="header-container">

    <!-- LOGO -->
    <div class="header-logo">
      <img src="imagens/logo.png" alt="Fast Tech Logo">
      <div class="logo-text">
        <h1>Fast Tech</h1>
        <p>Tecnologia rápida</p>
      </div>
    </div>

    <!-- SEARCH -->
    <div class="header-search">
      <input type="text" placeholder="O que você procura hoje?">
    </div>

  </div>
</header>

<!-- ================= BANNER SLIDER ================= -->
<section class="banner-slider">

  <button class="banner-prev">‹</button>

  <div class="banner active"></div>
  <div class="banner"></div>

  <button class="banner-next">›</button>

</section>

<!-- ================= PRODUTOS ================= -->
<section class="products">
  <h2>Nossos Produtos</h2>

  <div class="cards">

    <div class="card">
      <img src="imagens/vga-hdmi.jpg" alt="Adaptador VGA para HDMI">
      <h3>Adaptador VGA para HDMI</h3>
      <p class="price">R$ 25,00</p>
      <button onclick="comprar('Adaptador VGA para HDMI')">
        Comprar pelo WhatsApp
      </button>
    </div>

    <div class="card">
      <img src="imagens/cabo-impressora.jpg" alt="Cabo de Impressora">
      <h3>Cabo de Impressora</h3>
      <p class="price">R$ 25,00</p>
      <button onclick="comprar('Cabo de Impressora')">
        Comprar pelo WhatsApp
      </button>
    </div>

    <div class="card">
      <img src="imagens/cabo-hdmi.jpg" alt="Cabo HDMI">
      <h3>Cabo HDMI</h3>
      <p class="price">R$ 25,00</p>
      <button onclick="comprar('Cabo HDMI')">
        Comprar pelo WhatsApp
      </button>
    </div>

    <div class="card">
      <img src="imagens/pasta-termica.jpg" alt="Pasta Térmica">
      <h3>Pasta Térmica</h3>
      <p class="price">R$ 40,00</p>
      <button onclick="comprar('Pasta Térmica')">
        Comprar pelo WhatsApp
      </button>
    </div>

  </div>
</section>

<section class="about">
  <h2>Quem somos</h2>
  <p>
    A Fast Tech nasceu para oferecer soluções tecnológicas rápidas,
    acessíveis e de confiança.
  </p>
</section>

<footer>
  <p>© 2026 - Fast Tech</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
